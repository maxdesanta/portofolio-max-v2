<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/kalkulator.css" type="text/css" rel="stylesheet">
    <link href="css/responsive.css" type="text/css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/Frame-1.ico">
    <title>kalkulator | portofolio max</title>
</head>
<body>
    <!-- header -->
    <header>
            <!-- Logo -->
            <h1><a href="index.html">MAX</a></h1>
            <!-- menu-list -->
            <nav>
                <ul>
                    <!-- hyperlink -->
                    <li><a href="index.html">Beranda</a></li>
                    <!-- hyperlink -->
                    <li><a href="#tentang">Tentang Saya</a></li>
                    <!-- hyperlink -->
                    <li><a href="#portofolio">Portofolio</a></li>
                    <!-- hyperlink -->
                    <li><a href="#kontak">Kontak</a></li>
                </ul>
            </nav>
            <!-- menu hamburger -->
            <div class="openMenu" id="open"><i class="fas fa-bars"></i></div>
    
            <!-- mobile menu -->
            <div id="myNav" class="overlay">
                <div class="closebtn" id="close"><i class="fas fa-times"></i></div>
                <ul class="overlay-content wrapper">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#tentang">Tentang Saya</a></li>
                    <li><a href="#portofolio">Portofolio</a></li>
                    <li><a href="#kontak">Kontak</a></li>
                </ul>
            </div>
        </header>
    <!-- main --> 
    <main>
        <section class="kalkulator" id="kalkulator">
            <div class="flex-container-column card">
                <div class="display">
                    <h2 id="displayNumber">0</h2>
                </div>

                <div class="flex-container-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button negative">+/-</div>
                </div>

                <div class="flex-container-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button operator">-</div>
                </div>

                <div class="flex-container-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button operator">+</div>
                </div>

                <div class="flex-container-row">
                    <div class="button clear">CE</div>
                    <div class="button">0</div>
                    <div class="button equals double">=</div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <p>Copyright 2021 XAVIER | SMK STRADA JAKARTA XTIP</p>
    </footer>
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/kalkulator.js"></script>
</body>
</html>
